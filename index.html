<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Product Scraper</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
  <header class="bg-blue-600 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-center items-center px-6">
      <h1 class="text-2xl md:text-2xl lg:text-3xl xl:text-3xl font-bold">Amazon Product Scraper</h1>
    </div>
  </header>
  <div class="container mx-auto p-6 mt-8">
    <!-- Input for search -->
    <div class="flex justify-center mb-6">
        <input id="keywordInput" type="text" placeholder="Enter search keyword" class="border p-3 w-80 rounded-l-lg focus:ring-1 focus:ring-blue-500 outline-none" />
        <button id="searchButton" class="bg-blue-500 text-white p-4 rounded-r-lg flex items-center hover:bg-blue-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12zm4 0l4 4"/>
          </svg>
        </button>
    </div>

    <!-- Search results -->
    <div id="results" class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6"></div>
  </div>
  <footer class="bg-gray-800 text-white text-center py-4 mt-auto">
    <p>Â© 2025 Amazon Product Scraper by Leo M. Loncarovich</p>
  </footer>

  <script src="/src/main.js"></script>
</body>
</html>
