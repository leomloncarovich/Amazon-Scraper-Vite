<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Product Scraper</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-4">Amazon Product Scraper</h1>

    <!-- Input para pesquisa -->
    <div class="flex justify-center mb-6">
      <input id="keywordInput" type="text" placeholder="Enter search keyword" class="border p-2 w-80 rounded-l-lg" />
      <button id="searchButton" class="bg-blue-500 text-white p-2 rounded-r-lg">Search</button>
    </div>

    <!-- Resultados da pesquisa -->
    <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>

  <script src="/src/main.js"></script>
</body>
</html>
